<div class="modal-header">
    <h5 class="modal-title" id="deleterTitle">Delete User</h5>
    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete this user?</p>
    <div class="row">
        <div class="col-md-6">
            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>First Name:</strong> <span th:text="${user.firstname}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${user.lastname}"></span></p>
        </div>
        <div class="col-md-6">
            <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Roles:</strong> <span th:text="${user.roles}"></span></p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <form action="#" th:action="@{/delete}" method="post" style="display: inline;">
        <input type="hidden" name="id" th:value="${user.id}" />
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
