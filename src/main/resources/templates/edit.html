<div class="modal-header">
    <h5 class="modal-title" id="editTitle">Edit user</h5>
    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form class="col" action="#" th:action="@{/edit}" th:object="${user}" method="post">
        <div style="text-align: center;" class="col-8 mx-auto">
            <div class="form-group row">
                <label class="col col-form-label" for="id"><strong>ID</strong></label>
                <input class="form-control-plaintext border" type="text" th:field="*{id}" placeholder="string"
                       readonly="readonly"/>
            </div>
            <div class="form-group row">
                <label class="col col-form-label" for="username"><strong>User name</strong></label>
                <input class="form-control-plaintext border" type="text" th:field="*{username}" placeholder="string"/>
            </div>
            <div class="form-group row">
                <label class="col col-form-label" for="firstname"><strong>First name</strong></label>
                <input class="form-control-plaintext border" type="text" th:field="*{firstname}" placeholder="string"/>
            </div>
            <div class="form-group row">
                <label class="col col-form-label" for="lastname"><strong>Last name</strong></label>
                <input class="form-control-plaintext border" type="text" th:field="*{lastname}" placeholder="string"/>
            </div>
            <div class="form-group row">
                <label class="col col-form-label" for="age"><strong>Age</strong></label>
                <input class="form-control-plaintext border" type="number" th:field="*{age}" placeholder="age" min="0"/>
            </div>
            <div class="form-group row">
                <label class="col col-form-label" for="email"><strong>Email</strong></label>
                <input class="form-control-plaintext border" type="text" th:field="*{email}" placeholder="string"/>
            </div>
            <div class="form-group row">
                <label class="col col-form-label" for="password"><strong>Password</strong></label>
                <input class="form-control" type="password" th:field="*{password}"/>
            </div>
            <div class="form-group row">
                <label class="col col-form-label"><strong>Role</strong></label>
                <select th:field="*{roles}" multiple class="form-control" id="roles">
                    <option th:each="role : ${listRoles}"
                            th:text="${role.name}"
                            th:value="${role.id}"></option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button class="btn btn-success" name="action" type="submit" value="save">Edit</button>
        </div>
    </form>
</div>
